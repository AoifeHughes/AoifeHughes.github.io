<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MapMate</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <script>
        function write_slide() {
            var slides = "";
            for (let i = 1; i < 17; i++) {
                slides += `<section data-background="figures/output.png-${i}.png" data-background-size="contain"></section>`;
            }
            document.getElementById('slideview').innerHTML = slides;

        }
    </script>

</head>

<body>
    <div class="reveal">
        <div class="slides" id="slideview">

        </div>

        <script src="dist/reveal.js"></script>
        <script>
            write_slide();
            //document.getElementById('slideview').innerHTML = "HELLO";
        </script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,
                width: 1920,
                height: 1080,
                transition: 'fade',


                // Learn about plugins: https://revealjs.com/plugins/

            });
        </script>
</body>

</html>
